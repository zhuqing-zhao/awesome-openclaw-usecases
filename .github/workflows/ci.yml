name: CI

on:
  pull_request:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  markdownlint:
    name: Markdown lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run markdownlint-cli2
        uses: davidanson/markdownlint-cli2-action@v19
        with:
          globs: |
            README.md
            CONTRIBUTING.md
            usecases/**/*.md

  link-check:
    name: Link check (non-blocking)
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Run lychee (dead link checker)
        uses: lycheeverse/lychee-action@v2
        with:
          args: >
            --verbose
            --no-progress
            --max-concurrency 8
            --timeout 20
            --retry-wait-time 2
            --accept 200,206,429
            .
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
